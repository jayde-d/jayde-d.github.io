<!DOCTYPE html>
<html>
	<head>
		<script type = "text/javascript" src = "jspdf.umd.min.js"></script>
	</head>
	<body>
	<h1>Test Page</h1>
	
	<script>

	
		// Default export is a4 paper, portrait, using millimeters for units
		const doc = new jsPDF();

		doc.setDrawColor(128, 128, 128); // draw grey lines
		doc.setLineWidth(0.5);
		
		doc.line(105, 20, 105, 74.25);
		doc.line(105, 222.75, 105, 277);
		
		//doc.setLineDashPattern([2.5]);

		doc.line(105, 20, 105, 277);
		
		doc.line(105, 74.25, 222.75);

		doc.text("Hello world!", 10, 10);
		doc.save("a4.pdf");

	</script>
	</body>
</html>
